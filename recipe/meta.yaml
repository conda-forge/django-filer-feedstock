{% set version = "1.7.1" %}

package:
  name: django-filer
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/d/django-filer/django-filer-{{ version }}.tar.gz
  sha256: 7bf8cda6cbdd02c30198c59dfe2027624ee70a204f2d4f6cc2a0a8563df9b286

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - python
    - pip
  run:
    - python
    - django >=1.8,<1.11.999
    - easy-thumbnails >=2,<2.5
    - django-mptt >=0.6,<0.9
    - django_polymorphic >=0.7,<1.4
    - unidecode >=0.04,<0.05

test:
  imports:
    - filer
about:
  home: https://github.com/divio/django-filer
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: File and Image Management Application for django
  description: A file management application for django that makes handling of files and images a breeze.
  doc_url: https://django-filer.readthedocs.io/
  dev_url: https://github.com/divio/django-filer

extra:
  recipe-maintainers:
    - cshaley
    - sannykr
