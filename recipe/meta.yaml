{% set version = "1.6.0" %}

package:
  name: django-filer
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/d/django-filer/django-filer-{{ version }}.tar.gz
  sha256: 3f2045cfd9e53c1a29cd8a71747e984faead630ee72baab29d6b3b45584d52e0

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - python
    - pip
  run:
    - python
    - django >=1.8,<1.11.999
    - easy-thumbnails >=2,<2.5
    - django-mptt >=0.6,<0.9
    - django_polymorphic >=0.7,<1.4
    - unidecode >=0.04,<0.05

test:
  imports:
    - filer
about:
  home: https://github.com/divio/django-filer
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'File and Image Management Application for django'
  description: 
    A file management application for django that makes handling of files and images a breeze.
  doc_url: https://django-filer.readthedocs.io/
  dev_url: https://github.com/divio/django-filer

extra:
  recipe-maintainers:
    - cshaley
    - sannykr
